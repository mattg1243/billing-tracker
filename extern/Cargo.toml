[package]
name = "willow-parser"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "willow_parser"
crate-type = ["cdylib"]

[dependencies]
log = "0.4.17"
pretty_env_logger = "0.4.0"
pyo3 = "0.16.5"
serde = { version = "1.0.137", features = ["derive"]}
serde_json = "1.0.81"
