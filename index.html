<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans&family=Source+Code+Pro:ital,wght@1,900&display=swap" rel="stylesheet">
    <script src="./src/index.js" defer></script>
    <title>EZ Billing</title>
</head>
<body>
    <h1 class='center'>Welcome to EZ Billing!</h1>
    <div id='form-cont' class="container-sm">
        <form style='max-width: 50em; margin: auto'>
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input id='fnameField' type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last Name</label>
            <input id='lnameField' type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input id='emailField' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
         <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input id='passwordField' type="password" class="form-control" id="exampleInputPassword1" val>
            </div>
            <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <button id='loginBtn' type="submit" class="btn btn-primary center">Sign In</button>
            <button id="regBtn" type="submit" class="btn btn-secondary center">Register</button>
        </form>
        <footer>
            
        </footer>
      </div>
</body>
</html>
